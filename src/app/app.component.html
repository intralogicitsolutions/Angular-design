<mat-drawer-container autosize class="h-100 w-100">
    <mat-drawer #drawer mode="side" [opened]="true" class="menu-drawer">
        <div class="company-title">
            Comapany Title
        </div>
        <mat-nav-list class="nav-list">
            <a mat-list-item routerLink="/home" routerLinkActive="active" class="my-2">
                <mat-icon>home</mat-icon>
                <span class="pt-1">Home</span>
            </a>

            <a mat-list-item routerLink="/dashboard" routerLinkActive="active" class="my-2">
                <mat-icon>grid_view</mat-icon>
                <span class="pt-1">Dashboard</span>
            </a>

            <mat-expansion-panel class="my-2 expansion-panel">
                <mat-expansion-panel-header>
                    <mat-panel-title class="panel-title">
                        <mat-icon>account_circle</mat-icon>
                        <span class="pt-1">Profiles</span>
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <mat-nav-list>
                    <a mat-list-item routerLink="/profile/company" routerLinkActive="active" class="my-2">
                        <span class="sub-menu-title">
                            <mat-icon>apartment</mat-icon>
                            <span class="pt-1">Company</span>
                        </span>
                    </a>
                    <a mat-list-item routerLink="/profile/product/details" routerLinkActive="active" class="my-2">
                        <span class="sub-menu-title">
                            <mat-icon>category</mat-icon>
                            <span class="pt-1">Product</span>

                        </span>
                    </a>
                </mat-nav-list>
            </mat-expansion-panel>

            <a mat-list-item routerLink="/analytics" routerLinkActive="active" class="my-2">
                <mat-icon>analytics</mat-icon>
                <span class="pt-1">Analytics</span>
            </a>

            <mat-expansion-panel class="my-2 expansion-panel">
                <mat-expansion-panel-header>
                    <mat-panel-title class="panel-title">
                        <mat-icon>explore</mat-icon>
                        <span class="pt-1">Explore By</span>
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <mat-nav-list>
                    <a mat-list-item routerLink="/explore-by" routerLinkActive="active" class="my-2">
                        <span class="sub-menu-title">
                            <mat-icon>percent</mat-icon>
                            <span class="pt-1">Compensation</span>
                        </span>
                    </a>
                    <a mat-list-item routerLink="/explore-by" routerLinkActive="active" class="my-2">
                        <span class="sub-menu-title">
                            <mat-icon>call</mat-icon>
                            <span class="pt-1">Call Planning</span>
                        </span>
                    </a>
                </mat-nav-list>
            </mat-expansion-panel>

            <a mat-list-item routerLink="/region" routerLinkActive="active" class="my-2">
                <mat-icon>south_america</mat-icon>
                <span class="pt-1">Regions</span>
            </a>

            <a mat-list-item routerLink="/recently-viewed" routerLinkActive="active" class="my-2">
                <mat-icon>visibility</mat-icon>
                <span class="pt-1">Recently Viewed</span>
            </a>

            <a mat-list-item routerLink="/recent-news" routerLinkActive="active" class="my-2">
                <mat-icon>newspaper</mat-icon>
                <span class="pt-1">Recent News</span>
            </a>
        </mat-nav-list>
    </mat-drawer>

    <div class="content">
        <div class="toolbar-div shadow">
            <mat-toolbar class="p-0">
                <div class="d-flex justify-content-between align-items-center w-100 h-100 px-2">
                    <div class="d-flex align-items-center">
                        <button type="button" mat-button (click)="drawer.toggle()">
                            <mat-icon>menu</mat-icon>
                        </button>
                        <span class="px-2 pt-1">{{currentRoute}}</span>
                    </div>
                    <div>
                        <button type="button" mat-button>
                            <mat-icon>account_circle</mat-icon>
                        </button>
                    </div>
                </div>
            </mat-toolbar>
        </div>
        <div class="m-4 bg-color mat-typography">
            <router-outlet></router-outlet>
        </div>
        <div class="footer">
            Â© 2024 Angular Design
        </div>
    </div>

</mat-drawer-container>
