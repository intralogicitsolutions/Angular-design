<mat-drawer-container autosize class="h-100 w-100">
    <mat-drawer #drawer mode="side" [opened]="true" class="menu-drawer">
        <mat-nav-list class="nav-list">
            <a mat-list-item routerLink="/home" routerLinkActive="active" class="my-2">
                <mat-icon>home</mat-icon>
                <span>Home</span>
            </a>

            <a mat-list-item routerLink="/dashboard" routerLinkActive="active" class="my-2">
                <mat-icon>grid_view</mat-icon>
                <span>Dashboard</span>
            </a>

            <mat-expansion-panel class="my-2 ">
                <mat-expansion-panel-header>
                    <mat-panel-title class="panel-title">
                        <mat-icon>account_circle</mat-icon>
                        Profiles
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <mat-nav-list>
                    <a mat-list-item routerLink="/profile/company" routerLinkActive="active" class="my-2">
                        <span class="sub-menu-title">
                            <mat-icon>apartment</mat-icon>
                            Company
                        </span>
                    </a>
                    <a mat-list-item routerLink="/profile" routerLinkActive="active" class="my-2">
                        <span class="sub-menu-title">
                            <mat-icon>category</mat-icon>
                            Product
                        </span>
                    </a>
                </mat-nav-list>
            </mat-expansion-panel>
        </mat-nav-list>
    </mat-drawer>

    <div class="content">
        <button type="button" mat-button (click)="drawer.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <div class="m-4 bg-color mat-typography">
            <router-outlet></router-outlet>
        </div>
    </div>

</mat-drawer-container>
